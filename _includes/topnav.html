<header id="header">
    <img src="/images/logo_communote.png" alt="Communote">
</header>

<nav id="main-navigation" class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      {% for entry in site.data.topnav %}
        {% if "home" == entry.type %}
          <li
          {% if page.url == entry.url %}
            class="active">
          {% else %}
            >
          {% endif %}
          <a href="{{entry.url}}"><span class="ion ion-ios-home"></span><span class="sr-only">(current)</span></a></li>
        {% else %}
          <li
          {% if (page.url contains entry.type) or (page.url contains entry.url) %}
            class="active">
          {% else %}
            >
          {% endif %}
          <a href="{{entry.url}}">{{entry.title}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div><!-- /.container-fluid -->
</nav>
