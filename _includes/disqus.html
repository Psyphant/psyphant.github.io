{% if site.disqus_shortname %}
    <div class="privacy-wrapper">
      <a href="javascript:;" id="allow-disqus" class="btn btn-info"><span class="ion ion-chatboxes"></span>Allow Disqus to see and write comments</a>
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = '{{site.disqus_shortname}}';
      var allow_btn = $("#allow-disqus");

      load_disqus();

      allow_btn.click(function() {
        localStorage.setItem('allow-disqus', 'on');
        load_disqus();
      });

      function load_disqus() {
        if (localStorage.getItem('allow-disqus') === "on") {
          allow_btn.hide();
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        }
      }

    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
